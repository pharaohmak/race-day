<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Race Registration</h1>
        
        <div class="section">
            <label for="age">Enter your age:</label>
            <input type="number" id="age">
        </div>
        
        <div class="section">
            <label for="registeredEarly">Did you register early?</label>
            <select id="registeredEarly">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        
        <button id="getRaceTime">Get Race Time</button>
        
        <div class="section">
            <h2>Race Details</h2>
            <p id="raceDetails"></p>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
